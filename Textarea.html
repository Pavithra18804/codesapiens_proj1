<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea with Character Counter</title>
    <link rel="stylesheet" href="Textarea.css">
</head>
<body>
    <div class="container">
        <h2>Restricted TextArea</h2>
        <textarea id="message" maxlength="250" placeholder="Start typing..." oninput="updateCharacterCount()"></textarea>
        <div id="charCount">0 / 250</div>
    </div>
    <script src="Textarea.js"></script>
</body>
</html>
